<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div id="main-div">
        <div id="upper-div">
            <div id="main-txt"> Metric/Imperial Unit Conversion </div>
            <div id="main-unit"> <input type="text" id="input-txt"> </div>
            <div id="main-btns"> <button id="convert-btn">Convert</button></div>
        </div>
        <div id="lower-div">
            <div class="units-div" id="length-div">
                <div class="bold-txt">Length (Meter/Feet)</div>
                <div class="light-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
            </div>
            <div class="units-div" id="volume-div">
                <div class="bold-txt">Volume (Liters/Gallons)</div>
                <div class="light-txt"></div>
            </div>
            <div class="units-div" id="mass-div">
                <div class="bold-txt">Mass (Kilograms/Pounds)</div>
                <div class="light-txt"></div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
